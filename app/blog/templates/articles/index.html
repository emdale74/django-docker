{% extends "main.html" %}
{% block content %}
<div>
{% if latest_articles_list %}
<ul>
{% for article in latest_articles_list %}
<li><a href="{% url 'blog:detail' article.id %}">{{ article.title }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No articles are available.</p>
{% endif %}

</div>
{% endblock %}
